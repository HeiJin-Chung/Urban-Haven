<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add title via liquid code here too -->
    <title>Shopping Cart</title>

    <!-- Bootstrap CSS (Include Bootstrap from a CDN or locally) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light laptop-header">
        
        <img src="logo.jpg" id="logo" alt="Company Logo">
        
    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
            <ul class="navbar nav row rollup">
    
                <li class="nav-item col product-catalog center" id="TechWonders">
                    TECH
                </li>
                <li class="nav-item col product-catalog center" id="FitnessEssentials">
                    FITNESS
                </li>
                <li class="nav-item col product-catalog center" id="GamedayWinners">
                    SPORTS
                </li>
                <li class="nav-item col center">
                    STUDIO<sup>NEW</sup>
                </li>
    
                <!-- <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li> -->
                    
                <li class="nav-item col-5" id="searchId">
                <div id="searchBar">
                    <input id="searchQueryInput" type="text" placeholder="Search for products, brands and more"/>
                    <button id="searchBtn" type="submit">
                      <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                    </button>
                </div>
                </li>
    
                
                <li class="nav-item col" id="profile">
                    <div class="column my-3 special-right">
                        <img src="profile.png" alt="Profile Icon" class="icon mx-auto" >
                        <p class="mx-auto center">Profile</p>
                    </div>
                </li>
            
                <li class="nav-item col" id="cart">
                    <div class="column my-3 special-right">
                        <img src="bag.png" alt="Cart Icon" class="icon mx-auto">
                        <p class="mx-auto center">Bag</p>
                    </div>
                </li>
    
            </ul>
    
        </div>
    </nav>

    <!-- Main Section (Cart Details) -->
    <div class="container mt-5">

        <div id="products">
            

        </div>

    </div>


    <div id="loading-overlay">
        <div class="loader"></div>
    </div>
    
    <!-- Bootstrap JS (Include Bootstrap JS from a CDN or locally) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    
    </body>
    
</html>
