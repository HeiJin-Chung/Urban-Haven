<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login web</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>


<body>
    <div class="container-fluid mobile-banner">
        <h2 class="wel_text">Urban Haven</h2>
    </div>
    
    <div id="wrapper" class="row">

        <div class="col" id="cards">
            <form class="form" id="card-front">
                <h1 class="title">Login</h1>

                    <div class="inp">
                        <input type="email" name="" id="em" class="input" placeholder="Email">
                        <i class="input-icon uil uil-at"></i>
                    </div>

                    <div class="inp">
                        <input type="password" name="" id="pwd" class="input" placeholder="Password">
                        <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    
                    <button type="button" onclick="login()" class="sbm">Login</button>
                    <p><small id="pwdL-error"></small></p>
                    <p class="footer">New User?  <a href="#" class="link" id="regHere">Register here</a></p>   

            </form>

            <form class="form" id="card-back">
                <h1 class="title">Register</h1>

                <div class="inp">
                    <input type="text" name="" id="username" class="input" placeholder="Username">
                    <i class="input-icon uil uil-user"></i>

                </div>

                <div class="inp">
                    <input type="email" name="" id="em2" class="input" placeholder="Email">
                    <i class="input-icon uil uil-at"></i>
                </div>

                <div class="inp">
                    <input type="password" name="" id="pwd2" class="input" placeholder="Password">
                    <i class="input-icon uil uil-lock-alt"></i>
                </div>

            
                <button type="button" onclick="signin()" class="sbm">SignUp</button>
                <p><small id="error-msg"></small></p>
                <p class="footer">Existing User?  <a href="#" class="link" id="signHere">Login</a></p>

            </form>
        </div>

        <div class="col-5" id="banner">
            
            <h1 class="wel_text">Urban Haven</h1>
        </div>
                        
    </div>


    <div id="loading-overlay">
        <div class="loader"></div>
    </div>
            

<script src="app.js"></script>

</body>
</html>
